<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
  </head>
  <body>
    <h1 th:text="${expense.id == null} ? 'Add Expense' : 'Edit Expense'"></h1>

    <form action="#" th:action="@{/expense}" th:object="${expense}" th:method="post">
      <p>
        <input type="hidden" th:field="${expense.id}"/>
      </p>
      <p>
        <label>
          <input type="text" th:field="${expense.expenseName}" placeholder="Enter expense name">
        </label>
      </p>
      <p>
        <label>
          <input type="text" th:field="${expense.amount}" placeholder="Enter expense amount">
        </label>
      </p>
      <p>
        <label>
          <textarea th:field="${expense.note}" placeholder="Enter note (optional)"></textarea>
        </label>
      </p>

      <button type="submit" th:text="${expense.id == null} ? 'Add Expense' : 'Edit Expense'"></button>
    </form>

  </body>
</html>
